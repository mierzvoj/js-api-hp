<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Harry Potter Friends App</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/script.js" defer></script>
  </head>
  <body>
    <section id="buttons_section" class="card">
      <button id="show_all">Show all students</button>
      <button id="show_gryffindors">Show students from Gryffindor</button>
      <button id="show_slytherins">Show students from Slytherin</button>
      <button id="show_hufflepuffs">Show students from Hufflepuff</button>
      <button id="show_ravenclaws">Show students from Ravenclaw</button>
      <button id="show_favorites">Show favorite Students</button>
    </section>
    <section id="students_list" class="card"></section>
    <section id="table"></section>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="myModalContent"></div>
      </div>
    </div>
  </body>
</html>
